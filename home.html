  <style>
    :root {
      --color-bg-dark: #0A0A0F; 
      --color-bg-navy: #12122D;
      --color-primary: #FF6B35; 
      --color-accent-magenta: #FF2E88;
      --color-accent-cyan: #00FFFF; 
      --color-text-primary: #FFFFFF;
      --color-text-secondary: #A0A0A0; 
      --color-surface-glass: rgba(255, 255, 255, 0.08);
      --glow-primary: 0 0 15px rgba(255, 107, 53, 0.7); 
      --blur-backdrop: blur(10px);
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, var(--color-bg-navy), var(--color-bg-dark) 70%);
      color: var(--color-text-primary); height: 100vh;
    }
    .page-container {
      width: 100%; height: 100%; overflow-y: auto;
      padding-bottom: 70px; display: flex;
      flex-direction: column; align-items: center;
    }
    .home-header {
      width: 100%; display: flex; justify-content: space-between;
      align-items: center; padding: 24px 16px;
    }
    .logo { font-size: 1.5rem; font-weight: 800; color: var(--color-primary); }
    .icon-group { display: flex; align-items: center; gap: 16px; }
    .icon { font-size: 1.5rem; color: var(--color-text-secondary); }
    .image-container {
      width: 90%; background: var(--color-surface-glass);
      backdrop-filter: var(--blur-backdrop); border-radius: 20px;
      margin: 16px; padding: 16px; display: flex;
      flex-direction: column; align-items: center;
    }
    .image-container-row {
      display: flex; gap: 16px; justify-content: center; width: 100%;
    }
    .image-item {
      display: flex; flex-direction: column; align-items: center; width: 50%;
    }
    .image-item img {
      width: 100%; height: auto; border-radius: 12px; object-fit: cover;
      filter: brightness(0.8);
    }
    .image-item-label {
      margin-top: 8px; font-size: 0.9rem; color: var(--color-text-secondary);
    }
    .stats-grid {
      display: grid; grid-template-columns: repeat(3, 1fr);
      gap: 12px; margin-top: auto; padding: 0 16px 24px 16px;
      width: 100%;
    }
    .stats-card {
      background: var(--color-surface-glass); backdrop-filter: var(--blur-backdrop);
      border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
      text-align: center; padding: 16px 8px; font-size: 0.8rem;
    }
    .stats-card .icon {
      display: block; font-size: 1.5rem; margin-bottom: 8px;
    }
    .reset-btn {
      margin: 16px auto;
      padding: 8px 16px;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: var(--glow-primary);
    }
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: var(--blur-backdrop);
      border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex;
      justify-content: space-around; align-items: center;
    }
    .nav-item {
      color: var(--color-text-secondary); font-size: 0.8rem; text-align: center;
      text-decoration: none; display: flex; flex-direction: column;
      align-items: center;
    }
    .nav-item.active { color: var(--color-primary); }
    .nav-item svg {
      width: 24px; height: 24px; margin-bottom: 4px;
      fill: var(--color-text-secondary);
    }
    .nav-item.active svg { fill: var(--color-primary); filter: var(--glow-primary); }
  </style>
</head>

  <script>
    let steps = parseInt(localStorage.getItem("steps") || "0");
    let calories = parseFloat(localStorage.getItem("calories") || "0");

    function updateDisplay() {
      document.getElementById("stepCount").textContent = steps;
      document.getElementById("calories").textContent = calories.toFixed(1);
    }

    function resetTracker() {
      steps = 0;
      calories = 0;
      localStorage.setItem("steps", steps);
      localStorage.setItem("calories", calories);
      updateDisplay();
    }

    function startTracking() {
      let last = {x:0, y:0, z:0};

      window.addEventListener("devicemotion", (e) => {
        let acc = e.accelerationIncludingGravity;
        if (!acc) return;

        let delta = Math.abs(acc.x - last.x) + Math.abs(acc.y - last.y) + Math.abs(acc.z - last.z);

        if (delta > 12) { // adjust threshold if too sensitive
          steps++;
          calories = steps * 0.04;
          localStorage.setItem("steps", steps);
          localStorage.setItem("calories", calories);
          updateDisplay();
        }
        last = acc;
      });
    }

    updateDisplay();
    startTracking();
  </script>
