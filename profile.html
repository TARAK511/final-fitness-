<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve AI - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #0A0A0F;
            --color-bg-navy: #12122D;
            --color-primary: #FF6B35;
            --color-accent-magenta: #FF2E88;
            --color-accent-cyan: #00FFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --color-surface-glass: rgba(255, 255, 255, 0.08);
            --glow-primary: 0 0 15px rgba(255, 107, 53, 0.7);
            --blur-backdrop: blur(10px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: radial-gradient(circle at top left, var(--color-bg-navy), var(--color-bg-dark) 70%);
            color: var(--color-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .mobile-container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: #111;
            position: relative;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        .app-name {
            display: flex;
            align-items: center;
        }
        .app-name .logo {
            height: 60px;
            width: auto;
            display: block;
        }
        .header-icons {
            display: flex;
            gap: 15px;
        }
        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }
        .content {
            padding: 20px 15px;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--color-primary);
            margin-bottom: 10px;
        }
        .profile-card h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .profile-card p {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin-top: 5px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .stat-item .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .stat-item h3 {
            font-size: 16px;
            font-weight: 600;
        }
        .stat-item p {
            font-size: 12px;
            color: var(--color-text-secondary);
        }
        .social-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .social-item h3 {
            font-size: 18px;
            font-weight: 600;
        }
        .social-item p {
            font-size: 12px;
            color: var(--color-text-secondary);
        }
        .section-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .badges-grid {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .badge.unlocked {
            background: linear-gradient(135deg, var(--color-accent-cyan), var(--color-accent-magenta));
        }
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .chart-container .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .chart {
            width: 100%;
            height: 200px;
        }
        .bar {
            fill: url(#bar-gradient);
            transition: height 0.5s ease-in-out;
        }
        .bar:hover {
            fill: var(--color-primary);
        }
        .x-axis text, .y-axis text {
            font-size: 12px;
            fill: var(--color-text-secondary);
        }
        .x-axis line, .y-axis line, .y-axis path {
            stroke: var(--color-text-secondary);
            stroke-width: 1;
        }
        .bottom-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur-backdrop);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--color-text-secondary);
            font-size: 10px;
            transition: color 0.3s;
        }
        .nav-item.active {
            color: var(--color-primary);
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <div class="app-name">
                <img src="https://placehold.co/60x60/12122D/FF6B35?text=Logo" alt="Logo" class="logo">
            </div>
            <div class="header-icons">
                <a href="cart.html" class="header-icon">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="profile.html" class="header-icon active">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="profile-card">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=150&q=80" alt="Profile Picture">
                <h1>Jane Doe</h1>
                <p>Fitness Enthusiast</p>
                <div class="social-stats">
                    <div class="social-item">
                        <h3>1.2K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="social-item">
                        <h3>250</h3>
                        <p>Following</p>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="icon" style="color: var(--color-primary);">üî•</span>
                        <h3>Streak</h3>
                        <p>15 Days</p>
                    </div>
                    <div class="stat-item">
                        <span class="icon" style="color: var(--color-accent-cyan);">üèãÔ∏è</span>
                        <h3>Current Goal</h3>
                        <p>Build Muscle</p>
                    </div>
                </div>
            </div>
            <div class="goal-progress">
                <h3>Weekly Goal Progress</h3>
                <p style="color: var(--color-text-secondary);">4/5 Workouts Completed</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 80%;"></div>
                </div>
                <div class="progress-text">80%</div>
            </div>
            <div class="section-header">My Badges</div>
            <div class="badges-grid">
                <div class="badge unlocked">üèÜ</div>
                <div class="badge unlocked">üí™</div>
                <div class="badge">ü•á</div>
                <div class="badge">üíØ</div>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Weekly Workout Minutes</h3>
                <svg id="workout-chart" class="chart"></svg>
            </div>
        </div>
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="workout.html" class="nav-item">
                <i class="fas fa-dumbbell nav-icon"></i>
                <span>Workouts</span>
            </a>
            <a href="ai-diet.html" class="nav-item">
                <i class="fas fa-utensils nav-icon"></i>
                <span>AI Coach</span>
            </a>
            <a href="shop.html" class="nav-item">
                <i class="fas fa-shopping-bag nav-icon"></i>
                <span>Shop</span>
            </a>
            <a href="reels.html" class="nav-item">
                <i class="fas fa-video nav-icon"></i>
                <span>Reels</span>
            </a>
        </nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = [
                { day: 'Mon', minutes: 45 },
                { day: 'Tue', minutes: 60 },
                { day: 'Wed', minutes: 30 },
                { day: 'Thu', minutes: 50 },
                { day: 'Fri', minutes: 80 },
                { day: 'Sat', minutes: 70 },
                { day: 'Sun', minutes: 0 }
            ];

            const margin = { top: 20, right: 20, bottom: 30, left: 40 };
            const container = d3.select("#workout-chart");
            const svgWidth = parseInt(container.style("width"));
            const svgHeight = parseInt(container.style("height"));
            const width = svgWidth - margin.left - margin.right;
            const height = svgHeight - margin.top - margin.bottom;

            const svg = container
                .attr("width", svgWidth)
                .attr("height", svgHeight)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(d => d.day))
                .padding(0.2);

            const y = d3.scaleLinear()
                .range([height, 0])
                .domain([0, d3.max(data, d => d.minutes) + 20]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            const gradient = svg.append("defs")
                .append("linearGradient")
                .attr("id", "bar-gradient")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "0%")
                .attr("y2", "100%");
            gradient.append("stop").attr("offset", "0%").attr("stop-color", "var(--color-primary)");
            gradient.append("stop").attr("offset", "100%").attr("stop-color", "var(--color-accent-magenta)");

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.day))
                .attr("y", d => y(d.minutes))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.minutes));
        });
    </script>
</body>
</html>
