<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve AI - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg-dark: #0A0A0F;
            --color-bg-navy: #12122D;
            --color-primary: #FF6B35;
            --color-accent-magenta: #FF2E88;
            --color-accent-cyan: #00FFFF;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #A0A0A0;
            --color-surface-glass: rgba(255, 255, 255, 0.08);
            --glow-primary: 0 0 15px rgba(255, 107, 53, 0.7);
            --blur-backdrop: blur(10px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: radial-gradient(circle at top left, var(--color-bg-navy), var(--color-bg-dark) 70%);
            color: var(--color-text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .mobile-container {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: #111;
            position: relative;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }
        .app-name {
            display: flex;
            align-items: center;
        }
        .app-name .logo {
            height: 60px;
            width: auto;
            display: block;
        }
        .header-icons {
            display: flex;
            gap: 15px;
        }
        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }
        .content {
            padding: 20px 15px;
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .content::-webkit-scrollbar {
            display: none;
        }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: var(--blur-backdrop);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .product-card p {
            font-size: 12px;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        .add-to-cart-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent-magenta));
            color: var(--color-text-primary);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }
        .message-box {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }
        .bottom-nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--blur-backdrop);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 414px;
            z-index: 100;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--color-text-secondary);
            font-size: 10px;
            transition: color 0.3s;
        }
        .nav-item.active {
            color: var(--color-primary);
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="header">
            <div class="app-name">
                <img src="https://placehold.co/60x60/12122D/FF6B35?text=Logo" alt="Logo" class="logo">
            </div>
            <div class="header-icons">
                <a href="cart.html" class="header-icon">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <h1 class="page-title">Fuel Your Evolution</h1>
            <div class="product-grid">
                <div class="product-card" data-id="1" data-name="Pre-Workout Boost" data-price="29.99">
                    <img src="https://placehold.co/100x100/A0A0A0/0A0A0F?text=Product+1" alt="Pre-Workout Boost">
                    <h3>Pre-Workout Boost</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-id="2" data-name="Protein Powder" data-price="45.50">
                    <img src="https://placehold.co/100x100/A0A0A0/0A0A0F?text=Product+2" alt="Protein Powder">
                    <h3>Protein Powder</h3>
                    <p>$45.50</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-id="3" data-name="Resistance Bands" data-price="19.99">
                    <img src="https://placehold.co/100x100/A0A0A0/0A0A0F?text=Product+3" alt="Resistance Bands">
                    <h3>Resistance Bands</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card" data-id="4" data-name="Smart Water Bottle" data-price="59.99">
                    <img src="https://placehold.co/100x100/A0A0A0/0A0A0F?text=Product+4" alt="Smart Water Bottle">
                    <h3>Smart Water Bottle</h3>
                    <p>$59.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
            <div id="message-box" class="message-box"></div>
        </div>
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span>Home</span>
            </a>
            <a href="workout.html" class="nav-item">
                <i class="fas fa-dumbbell nav-icon"></i>
                <span>Workouts</span>
            </a>
            <a href="aicoach.html" class="nav-item">
                <i class="fas fa-utensils nav-icon"></i>
                <span>AI Coach</span>
            </a>
            <a href="reels.html" class="nav-item">
                <i class="fas fa-video nav-icon"></i>
                <span>Reels</span>
            </a>
            <a href="shop.html" class="nav-item active">
                <i class="fas fa-shopping-bag nav-icon"></i>
                <span>Shop</span>
            </a>
            
        </nav>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
            const messageBox = document.getElementById('message-box');

            addToCartBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const productCard = e.target.closest('.product-card');
                    const productId = productCard.dataset.id;
                    const productName = productCard.dataset.name;
                    const productPrice = parseFloat(productCard.dataset.price);

                    let cart = JSON.parse(localStorage.getItem('cart')) || {};
                    if (cart[productId]) {
                        cart[productId].quantity += 1;
                    } else {
                        cart[productId] = {
                            id: productId,
                            name: productName,
                            price: productPrice,
                            quantity: 1
                        };
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));
                    showMessage(`${productName} added to cart!`);
                });
            });

            function showMessage(message) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
