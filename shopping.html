<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness App - Shopping</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      padding-bottom: 70px; /* space for footer nav */
      position: relative;
      border: 2px solid #444;
      border-radius: 24px;
      box-shadow: 0 0 24px 0 #222;
      background: #111;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    /* Cart Icon */
    .cart-icon {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .cart-icon span {
      background: red;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      vertical-align: top;
      margin-left: -10px;
    }

    .products {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .product {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .product h3 {
      margin: 5px 0;
      font-size: 16px;
    }

    .product p {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .product button {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .product button:hover {
      opacity: 0.8;
    }

    /* Footer Navigation */
    .footer-nav {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 500px;
      background: linear-gradient(135deg, #111, #222);
      border-radius: 20px;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .footer-nav a {
      flex: 1;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .footer-nav a i {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .footer-nav a.active {
      color: #fdbb2d; /* active page highlight */
    }

    .footer-nav a:hover {
      color: #fdbb2d;
    }

    @media (max-width: 600px) {
      .footer-nav a i {
        font-size: 16px;
      }
      .footer-nav a {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fitness Shopping</h1>

    <!-- Cart Icon -->
    <div class="cart-icon">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
    </div>

    <div class="products">
      <div class="product">
        <img src="https://www.optimumnutrition.co.in/cdn/shop/files/748927056372_1_36bdfda2-ac8a-413e-bd5d-461d65d727b1.jpg?v=1752258527" alt="Protein Powder">
        <h3>Protein Powder</h3>
        <p>$45</p>
        <button onclick="addToCart('Protein Powder', 45)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIHu5KIYhLziXNhHmOLVMEt1C3lFIxnIOwzw&s" alt="Dumbbell Set">
        <h3>Dumbbell Set</h3>
        <p>$60</p>
        <button onclick="addToCart('Dumbbell Set', 60)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://onlymat.com/cdn/shop/products/IMG_423611.jpg?v=1742281091" alt="Yoga Mat">
        <h3>Yoga Mat</h3>
        <p>$25</p>
        <button onclick="addToCart('Yoga Mat', 25)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://m.media-amazon.com/images/I/61zUr2RxURL._UF1000,1000_QL80_.jpg" alt="Water Bottle">
        <h3>Water Bottle</h3>
        <p>$10</p>
        <button onclick="addToCart('Water Bottle', 10)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer Navigation -->
  <nav class="footer-nav">
    <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="workout.html"><i class="fas fa-dumbbell"></i><span>Workout</span></a>
    <a href="diet.html"><i class="fas fa-utensils"></i><span>Diet Plan</span></a>
    <a href="shopping.html" class="active"><i class="fas fa-shopping-bag"></i><span>Shopping</span></a>
    <a href="reels.html"><i class="fas fa-video"></i><span>Reels</span></a>
  </nav>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').innerText = cart.length;
    }

    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }
    updateCartCount();
  </script>
</body>
</html>
