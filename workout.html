    .loading-spinner {

      border-radius: 50%;

    }
    @-webkit-keyframes spin {

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const generateWorkoutBtn = document.getElementById('generate-workout-btn');
      const workoutsContainer = document.getElementById('workouts-container');
      const imageModal = document.getElementById('image-modal');
      const modalImage = document.getElementById('modal-image');
      const modalCloseBtn = document.querySelector('.modal-close-btn');

      // Dummy user profile data
      const userProfile = {
        height: 175,
        weight: 75,
        goal: 'Build Muscle'
      };

      const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=";
      const API_KEY = "";

      const generateWorkout = async (button, container) => {
        const height = userProfile.height || '175';
        const weight = userProfile.weight || '75';
        const goal = userProfile.goal || 'Build Muscle';

        const originalButtonText = button.innerHTML;
        button.innerHTML = `<div class="loading-spinner"></div> Generating...`;
        button.disabled = true;

        const prompt = `You are a professional fitness coach. Based on a user with a height of ${height}cm, weight of ${weight}kg, and a fitness goal of "${goal}", create a short workout plan. The response must be a JSON array of objects. Each object should have two keys: "exercise" (e.g., "Push-ups") and "duration" (e.g., "3 sets x 10 reps"). The array should contain exactly 5 exercises. Respond with only the JSON array.`;

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
              generationConfig: {
                responseMimeType: "application/json"
              }
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          const workoutData = JSON.parse(result.candidates[0].content.parts[0].text);

          container.innerHTML = '';
          
          const weekSection = document.createElement('div');
          weekSection.classList.add('week-section');
          weekSection.innerHTML = `
            <h3 class="week-title">Generated Plan</h3>
            <p class="plan-name">Custom Workout</p>
            <div class="workouts"></div>
          `;
          const workoutsList = weekSection.querySelector('.workouts');

          workoutData.forEach(exercise => {
            const workoutItem = document.createElement('div');
            workoutItem.classList.add('workout-item');
            workoutItem.innerHTML = `
              <i class="fas fa-dumbbell fa-2x" style="color: var(--color-primary);"></i>
              <p class="duration">${exercise.exercise}: ${exercise.duration}</p>
            `;
            workoutsList.appendChild(workoutItem);
          });

          container.appendChild(weekSection);

        } catch (error) {
          console.error("Error generating workout:", error);
          alert("Failed to generate workout. Please try again.");
        } finally {
          button.innerHTML = originalButtonText;
          button.disabled = false;
        }
      };

      generateWorkoutBtn.addEventListener('click', () => {
        generateWorkout(generateWorkoutBtn, workoutsContainer);
      });

      // Open modal when workout image is clicked
      document.querySelectorAll('.workout-item img').forEach(img => {
        img.addEventListener('click', () => {
          modalImage.src = img.src;
          imageModal.style.display = 'flex';
        });
      });

      // Close modal
      modalCloseBtn.addEventListener('click', () => {
        imageModal.style.display = 'none';
      });

      // Close modal when clicking outside the image
      imageModal.addEventListener('click', (e) => {
        if (e.target === imageModal) {
          imageModal.style.display = 'none';
        }
      });
    });
  </script>
